<!DOCTYPE html>
<html>
  <head>
    <title>GitHubワークショップ</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css">
  <body>
    <h1>GitHub 入門</h1>
    <h2>演習で自由に編集してください</h2>

    <div id="account">Githubアカウントは<a href="https://github.com/toshiya-m">toshiya-m<a></a></h3></div><br>

    <!-- 変更箇所に困ったら下記のコメントアウトを外してください -->
    <div id="target">ここをクリックするとアラート発生</div>

    <div id="ok">GitHub完全に理解した</div>

    <h2>Commit メッセージ一覧</h2>
    <table border="1">
      <tr>
        <th>メッセージ</th>
        <th>内容</th>
      </tr>
      <tr>
        <td>fix</td>
        <td>バグ修正</td>
      </tr>
      <tr>
        <td>hotfix</td>
        <td>クリティカルなバグ修正</td>
      </tr>
      <tr>
        <td>add</td>
        <td>新規（ファイル）機能追加</td>
      </tr>
      <tr>
        <td>update</td>
        <td>機能修正（バグではない）</td>
      </tr>
      <tr>
        <td>change</td>
        <td>仕様変更</td>
      </tr>
      <tr>
        <td>clean</td>
        <td>整理（リファクタリング等）</td>
      </tr>
      <tr>
        <td>disable</td>
        <td>無効化（コメントアウト等）</td>
      </tr>
      <tr>
        <td>remove</td>
        <td>削除（ファイル）</td>
      </tr>
      <tr>
        <td>upgrade</td>
        <td>バージョンアップ</td>
      </tr>
      <tr>
        <td>revert</td>
        <td>変更取り消し</td>
      </tr>
    </table>

    <img src="./images/computer_tokui_boy.png" alt="boy" title="GitHub完全に理解した">

    <script src="./src/index.js"></script>
  </body>
</html>
